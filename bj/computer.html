<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Jack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
      <h2>Black Jack</h2>
      <h3><span id="top">Let's play with Computer</span></h3>
      <div id="g1"><div id="yb"><h3 >You: <span id="uscore">0</span></h3></div></div>
      <div id="g2"><div id="db"><h3>Dealer:<span id="dscore">0</span></h3></div></div>
      <div id="g3"> 
          <div class="btns"> 
              <button id="hitbt" class="btn btn-primary">Hit</button>
              <button id="hitstand" class="btn btn-warning">Stand</button>
              <button id="hitdeal" class="btn btn-danger">Deal</button>
              <button  class="btn btn-success"><a href="index.html">Home</a></button>
          </div>
      </div>
      <div class="result">
          <table >
              <tr>
                  <td >Wins</td>
                  <td>Losses</td>
                  <td>Drawns</td>
              </tr>
              <tr>
                <td><span id="win">0</span></td>
                <td><span id="loss">0</span></td>
                <td><span id ="draw">0</span></td>
              </tr>
          </table>
      </div>
  </div>   
 


    <script src="index.js"></script>
</body>
</html>
